<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            border: 1px solid black;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            border-radius: 5px;
            background: none;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .buttons {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            background: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="Login.html" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="first_name">First Name:</label></td>
                    <td><input type="text" name="first_name" id="first_name" required></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name:</label></td>
                    <td><input type="text" name="last_name" id="last_name" required></td>
                </tr>
                <tr>
                    <td><label for="user_id">User ID:</label></td>
                    <td><input type="text" name="user_id" id="user_id" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <div class="radio-group">
                            <input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label>
                            <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label>
                            <input type="radio" name="gender" value="Other" id="other"><label for="other">Other</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Skills/Hobbies:</td>
                    <td>
                        <div class="checkbox-group">
                            <input type="checkbox" name="skills" value="Sports" id="sports"><label for="sports">Sports</label>
                            <input type="checkbox" name="skills" value="Music" id="music"><label for="music">Music</label>
                            <input type="checkbox" name="skills" value="Coding" id="coding"><label for="coding">Coding</label>
                            <input type="checkbox" name="skills" value="Reading" id="reading"><label for="reading">Reading</label>
                            <input type="checkbox" name="skills" value="Other" id="other_skill"><label for="other_skill">Other</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="department">Department:</label></td>
                    <td>
                        <select name="department" id="department">
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="BBA">BBA</option>
                            <option value="Others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea name="address" id="address" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td><label for="image">Upload Image:</label></td>
                    <td><input type="file" name="image" id="image"></td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
