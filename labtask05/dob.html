<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .error { color: red; }
        .dob-container {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }
        .dob-item {
            text-align: center;
        }
        input[type="text"] {
            width: 40px;
            padding: 5px;
            margin-top: 5px;
            text-align: center;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Date of Birth</h2>
        <!-- DD/MM/YYYY format with boxes underneath -->
        <div class="dob-container">
            <div class="dob-item">
                <label for="day">DD</label><br>
                <input type="text" id="day" placeholder="DD" maxlength="2">
            </div>
            <div class="dob-item">
                <label for="month">MM</label><br>
                <input type="text" id="month" placeholder="MM" maxlength="2">
            </div>
            <div class="dob-item">
                <label for="year">YYYY</label><br>
                <input type="text" id="year" placeholder="YYYY" maxlength="4">
            </div>
        </div>
        <p class="error" id="dobError"></p>
        <button onclick="validateDOB()">Submit</button>
    </div>
    
    <script>
        function validateDOB() {
            let day = document.getElementById("day").value.trim();
            let month = document.getElementById("month").value.trim();
            let year = document.getElementById("year").value.trim();
            let currentYear = new Date().getFullYear();

            // Day, Month, and Year Validation
            if (day === "" || month === "" || year === "") {
                document.getElementById("dobError").innerText = "All fields are required.";
            } else if (isNaN(day) || isNaN(month) || isNaN(year)) {
                document.getElementById("dobError").innerText = "Date, month, and year must be numbers.";
            } else if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > currentYear) {
                document.getElementById("dobError").innerText = "Please enter a valid date, month, and year.";
            } else {
                document.getElementById("dobError").innerText = "";
                alert("Date of Birth submitted successfully!");
            }
        }
    </script>
</body>
</html>
