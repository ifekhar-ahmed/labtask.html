<!DOCTYPE html>
<html>
<head>
<title>Profile Picture Upload</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
    text-align: left;
  }

  h2 {
    text-align: center;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"] {
    width: calc(100% - 18px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="file"] {
    display: none;
  }

  .file-upload {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .file-upload button {
    background-color: #e0e0e0;
    border: 1px solid #ccc;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }

  .file-upload span {
    font-size: 0.9em;
    color: #555;
  }

  button[type="submit"] {
    background-color: #f0f0f0;
    color: #333;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  button[type="submit"]:hover {
    background-color: #dcdcdc;
  }

  .error {
    color: red;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Profile Picture</h2>

  <label for="userId">User Id:</label>
  <input type="text" id="userId" name="userId">
  <p class="error" id="userIdError"></p>

  <label for="picture">Picture:</label>
  <div class="file-upload">
    <button type="button" onclick="document.getElementById('picture').click()">Browse...</button>
    <input type="file" id="picture" name="picture">
    <span id="file-name">No file selected.</span>
  </div>
  <p class="error" id="pictureError"></p>

  <button type="submit" id="submitBtn">Submit</button>
</div>

<script>
  document.getElementById('picture').addEventListener('change', function() {
    const fileName = this.files[0] ? this.files[0].name : 'No file selected.';
    document.getElementById('file-name').textContent = fileName;
  });

  document.getElementById('submitBtn').addEventListener('click', function() {
    let userId = document.getElementById('userId').value.trim();
    let picture = document.getElementById('picture').value;
    let isValid = true;

    // Reset error messages
    document.getElementById('userIdError').textContent = '';
    document.getElementById('pictureError').textContent = '';

    // Validate UserId
    if (userId === '' || isNaN(userId) || userId <= 0) {
      document.getElementById('userIdError').textContent = 'UserId cannot be empty and must be a positive number.';
      isValid = false;
    }

    // Validate Picture
    if (picture === '') {
      document.getElementById('pictureError').textContent = 'Picture cannot be empty.';
      isValid = false;
    }

    // If all validations pass
    if (isValid) {
      alert('Profile picture uploaded successfully!');
    }
  });
</script>

</body>
</html>
