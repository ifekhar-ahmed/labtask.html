<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .error { color: red; }
        .gender-options {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Gender</h2>
        <div class="gender-options">
            <label>
                <input type="radio" name="gender" value="male"> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"> Female
            </label>
            <label>
                <input type="radio" name="gender" value="other"> Other
            </label>
        </div>
        <p class="error" id="genderError"></p>
        <button onclick="validateGender()">Submit</button>
    </div>
    
    <script>
        function validateGender() {
            let gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById("genderError").innerText = "You must select a gender.";
            } else {
                document.getElementById("genderError").innerText = "";
                alert("Gender submitted successfully!");
            }
        }
    </script>
</body>
</html>
