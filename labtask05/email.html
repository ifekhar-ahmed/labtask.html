<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .error { color: red; }
        .hint { color: gray; font-size: 12px; }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Email</h2>
        <input type="text" id="email" placeholder="example@example.com">
        <p class="hint">Hint: ifti12@gmail.com</p>
        <p class="error" id="emailError"></p>
        <button onclick="validateEmail()">Submit</button>
    </div>
    
    <script>
        function validateEmail() {
            let email = document.getElementById("email").value.trim();
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                document.getElementById("emailError").innerText = "Email cannot be empty.";
            } else if (!regex.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email format. Must be like example@example.com.";
            } else {
                document.getElementById("emailError").innerText = "";
                alert("Email submitted successfully!");
            }
        }
    </script>
</body>
</html>
