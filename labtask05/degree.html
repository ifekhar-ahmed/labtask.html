<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Selection Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .error { color: red; }
        .degree-container {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }
        .degree-item {
            text-align: center;
        }
        input[type="radio"] {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            margin-left: 5px;
            vertical-align: middle;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        .degree-label {
            display: inline-block;
            margin-right: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Degree</h2>
        <div class="degree-container">
            <div class="degree-item">
                <label class="degree-label" for="ssc">SSC</label>
                <input type="radio" id="ssc" name="degree" value="SSC">
            </div>
            <div class="degree-item">
                <label class="degree-label" for="hsc">HSC</label>
                <input type="radio" id="hsc" name="degree" value="HSC">
            </div>
            <div class="degree-item">
                <label class="degree-label" for="bsc">BSc</label>
                <input type="radio" id="bsc" name="degree" value="BSc">
            </div>
        </div>
        <p class="error" id="degreeError"></p>
        <button onclick="validateDegree()">Submit</button>
    </div>
    
    <script>
        function validateDegree() {
            let selectedDegree = document.querySelector('input[name="degree"]:checked');
            if (!selectedDegree) {
                document.getElementById("degreeError").innerText = "You must select at least one degree.";
            } else {
                document.getElementById("degreeError").innerText = "";
                alert("Degree selected: " + selectedDegree.value);
            }
        }
    </script>
</body>
</html>
